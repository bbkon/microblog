<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
          integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <title>Microblog</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Microblog</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" id="your-profile-nav-link" href="profile.html">Your profile</a>
                </li>
                <li class="nav-item"><a class="nav-link" id="register-nav-link" href="register.html">Register</a></li>
            </ul>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item" id="login-menu-item">
                    <form class="form-inline my-2 my-md-0">
                        <input class="form-control" id="username" type="text" placeholder="username">
                        <input class="form-control ml-2" id="password" type="password" placeholder="password">
                        <input type="button" class="btn btn-secondary ml-2" id="login-button"
                               value="Log in">
                    </form>
                </li>
                <li class="nav-item" id="logout-menu-item">
                    <span class="text-white-50 mr-3" id="user-greeting"></span>
                    <div class="btn btn-secondary" id="logout-button">Log out</div>
                </li>
            </ul>
        </div>
    </div>
</nav>

&nbsp;&nbsp;

<div class="container">
    <div class="row mx-auto justify-content-between">

        <div class="card col-3">
            <img class="card-img-top p-5 img-fluid avatar-img" src="images/avatar.jpg" alt="Card image cap">
            <hr>
            <div class="card-body">
                <h5 class="card-text text-danger text-center username">USERNAME HERE</h5>
                <h6 class="card-text text-left small text-muted active-since">USERNAME HERE</h6>
            </div>
        </div>

        <div class="card col-8">
            <div class="main-card-content m-5">
                <div class="row pb-1 user-description">user-description</div>
                <hr>
                <div class="row pt-1 entries-created">entries-created</div>
                <div class="row pt-3 comments-added">comments-added</div>
            </div>
        </div>
    </div>

    <div class="row mx-auto justify-content-between">
        <form id="upload-file-form">
            <label for="upload-file-input">Upload your file:</label>
            <input id="upload-file-input" type="file" name="uploadfile" accept="*"/>
            <br/>
            <span id="upload-file-message"></span>
        </form>
    </div>

</div>


<script src="jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="login.js"></script>
<script src="profile.js"></script>
</body>
</html>
