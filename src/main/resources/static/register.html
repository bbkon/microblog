<head>
    <meta charset="utf-8">

    <title>Microblog</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Microblog</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" id="your-profile-nav-link" href="profile.html">Your profile</a>
                </li>
                <li class="nav-item"><a class="nav-link" id="register-nav-link" href="register.html">Register</a></li>
            </ul>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item" id="login-menu-item">
                    <form class="form-inline my-2 my-md-0">
                        <input class="form-control" id="username" type="text" placeholder="username">
                        <input class="form-control ml-2" id="password" type="password" placeholder="password">
                        <input type="button" class="btn btn-secondary ml-2" id="login-button"
                               value="Log in">
                    </form>
                </li>
                <li class="nav-item" id="logout-menu-item">
                    <span class="text-white-50 mr-3" id="user-greeting"></span>

&nbsp;&nbsp;

<div class="container">
    <fieldset>
        <legend>Registration form</legend>

        <form class="form-narrow form-horizontal" id="registration-form" action="/unauth/register" method="post">
            <div class="form-group row">
                <label class="col-sm-3">username</label>
                <span class="col-sm-5">
                <input id="new-username"
                       type="text"
                       class="form-control"
                       name="username"
                       required="required"
                       placeholder="username"
                       autofocus/>
            </span>
            </div>

            <div class="form-group row">
                <label class="col-sm-3">password</label>
                <span class="col-sm-5">
                <input id="new-password"
                       class="form-control"
                       type="password"
                       placeholder="password"
                       required="required"/>
            </span>
            </div>

            <div class="form-group row">
                <label class="col-sm-3">confirm password</label>
                <span class="col-sm-5">
                <input id="new-password-match"
                       class="form-control"
                       type="password"
                       placeholder="confirm password"
                       required="required"/>
            </span>
            </div>

            <div class="form-group row">
                <label class="col-sm-3">email</label>
                <span class="col-sm-5">
                <input id="new-email"
                       type="email"
                       class="form-control"
                       name="email"
                       placeholder="e-mail"
                       required="required"/>
            </span>
            </div>

            <button type="submit" class="btn btn-primary" id="submit-button">
                Submit
            </button>
        </form>
    </fieldset>
</div>


<script src="jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="login.js"></script>
<script src="register.js"></script>
</body>
</html>
