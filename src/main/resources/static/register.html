<div class="container">
    <fieldset>
        <legend>Registration form</legend>

        <form class="form-narrow form-horizontal" id="registration-form" action="/unauth/register" method="post">
            <div class="form-group row">
                <label class="col-sm-3">Username</label>
                <span class="col-sm-5">
                <input id="new-username"
                       type="text"
                       class="form-control"
                       name="username"
                       required="required"
                       placeholder="Username"
                       autofocus/>
            </span>
            </div>

            <div class="form-group row">
                <label class="col-sm-3">Password</label>
                <span class="col-sm-5">
                <input id="new-password"
                       class="form-control"
                       type="password"
                       placeholder="Password"
                       required="required"/>
            </span>
            </div>

            <div class="form-group row">
                <label class="col-sm-3">confirm</label>
                <span class="col-sm-5">
                <input id="new-password-match"
                       class="form-control"
                       type="password"
                       placeholder="Confirm password"
                       required="required"/>
            </span>
            </div>

            <div class="form-group row">
                <label class="col-sm-3">email</label>
                <span class="col-sm-5">
                <input id="new-email"
                       type="email"
                       class="form-control"
                       name="email"
                       placeholder="E-mail"
                       required="required"/>
            </span>
            </div>

            <button type="submit" class="btn btn-primary" id="submit-button">
                Submit
            </button>
        </form>
    </fieldset>
</div>
