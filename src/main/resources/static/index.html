<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Microblog</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Microblog</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Page 1</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Page 2</a></li>
            </ul>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item" id="login-menu-item">
                    <form class="form-inline my-2 my-md-0">
                        <input class="form-control" id="username" type="text" placeholder="username">
                        <input class="form-control ml-2" id="password" type="password" placeholder="password">
                        <input type="button" class="btn btn-secondary ml-2" id="login-button"
                               value="Log in">
                    </form>
                </li>
                <li class="nav-item" id="logout-menu-item">
                    <div class="btn btn-secondary" id="logout-button">Log out</div>
                </li>
            </ul>
        </div>
    </div>
</nav>

&nbsp;&nbsp;

<div class="container">
    <div class="wall">
        <div class="row d-none" id="entry-template">
            <div class="col-1 entry-author"></div>
            <div class="col-11 entry-contents"></div>
            <hr>
        </div>
    </div>


    <div class="pagination">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </div>


</div>


<script src="jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="wall.js"></script>
<script src="login.js"></script>
